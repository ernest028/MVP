<!DOCTYPE html>
<html>
    <head>
        <Title>
            Tables
        </Title>
    </head>

    <!--Creating a table tr(rows) td(columns) th(table heading)-->
    <body>
        <table>
            <tr>
                <th>number</th>
                <th>name</th>
            </tr>  
            <tr>
                <td>10</td>
                <td>Joy</td>
            </tr>   
            <tr>
                <td>20</td>
                <td>Peter</td>
            </tr>         
        </table>
    </body>
</html>
