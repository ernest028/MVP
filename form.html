<!DOCTYPE html>
<html>
    <head>
        <Title>
            Forms
        </Title>
    </head>
    <body>
        <!--text input-->
        <form action="" method="" >
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
            <br>

            <!--Password input-->
            <label for="password">Input password</label>
            <input type="password" name="password" placeholder="type here">
            <br>

            <!--Email input-->
            <input type="email" name="email" value="email@email" id="">

            <!--input submit-->
            <input type="submit" value="submit here">
            <br>
            <br>
            <!--Text Area-->
            <p>Description</p>
            <textarea name="" id="" cols="15" rows="4"></textarea>
            <br>
            <br>
            <!--Radio buttons (pnly a single button can be selected)-->
            <p>Please select you favourute coding language</p>
            <input type="radio" name="coding" id="" value="Javascript">Javascript
            <!--adding the checjed attribute cause the option to be checked on the web-->
            <input type="radio" name="coding" id="" value="C++"checked>C++
            <input type="radio" name="coding" id="" value="python">python
            <br>
            <br>

            <!--Check boxes (users can select multiple options)-->
            <p>
                Please select your favourte coding language

            </p>
            <input type="checkbox" name="programming" checked value="javascript" id="">javascript
            <input type="checkbox" name="programming"  value="python" id="">python
            <input type="checkbox" name="programming" checked value="java" id="">java
            <br>
            <br>
            <br>

            <!--select input-->
            <p>
                Please select your favourte coding language
            </p>
            <select name="languages" id=""><option value="Javascript">Javascript

            </option>
            <option value="Java">Java

            </option>
            <option value="Python">Python

            </option>
            <option value="C">C
            </option> </select> 
           
        </form>
    </body>
</html>
